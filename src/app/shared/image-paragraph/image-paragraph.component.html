<div class="paragraph-figure" *ngFor="let element of paragraphElements;  let i = index">
  <img class="paragraph-image" [src]="element.image" [alt]="element.name" />
  <div class="paragraph-text">
    <h2 class="paragraph-title" [id]="'paragraph-title-'+ i">{{ element.name }}</h2>
    <p *ngFor="let line of element.text">{{ line }}</p>
  </div>
</div>
